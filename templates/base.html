{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>NCNet-南城网 {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'server/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'prism/prism.css' %}">
    <link rel="stylesheet" href="{% static 'editor.md-master/css/editormd.css' %}"/>
    {% block head %}{% endblock head %}
    <style>
        [data-bs-theme="purple"] {
            background-color: #6f42c1;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom:  -60px;
        }

        .footer {
            background-color: #6f42c1;
            height: 60px;
        }
        .custom-navbar {
            background-color: #6f42c1;
        }
        .custom-navbar a {
            color: white;
        }

    </style>
{#    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">#}
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
    
</head>

<body>
    {% include 'header.html' %}
    <div id="wrapper">
        {% block content %}{% endblock content %}
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'editor.md-master/editormd.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>
    {% include 'back_to_top_func.html' %}
</body>
{% block script %}{% endblock script %}
</html>
