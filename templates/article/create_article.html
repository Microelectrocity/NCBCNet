{% extends 'base.html' %}
{% load static %}
{% block title %}
    创建文章
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title" class="form-label">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="avatar" class="form-label">标题图</label>
                        <input type="file" class="form-control" name="avatar" id="avatar">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="column">栏目</label>
                        <select class="form-select" id="column" name="column">
                            <option value="none">请选择栏目...</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" class="form-control col-3" id="tags" name="tags">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="content" class="form-label">文章内容</label>
                        {{ article_form.media }}
                        {{ article_form.content }}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
