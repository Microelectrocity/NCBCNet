{% extends 'base.html' %}
{% load static %}
{% block title %}
    - 南城巴川自己的教学交流论坛
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>
            Hello NC-重庆南城巴川学校
        </h1>
        <p></p>
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- 指示符 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'server/index/1.jpg' %}" class="d-block" style="width:100%; opacity: 0.8;" alt="">
                <div class="carousel-caption" style="color: black;">
                    <h3>山重水复疑无路，柳暗花明又一村。</h3>
                    <p>——陆游《游山西村》</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://static.jyshare.com/images/mix/img_nature_wide.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>第二张图片描述标题</h3>
                    <p>第二张图片描述内容显示在这里！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://static.jyshare.com/images/mix/img_mountains_wide.jpg" class="d-block"
                     style="width:100%">
                <div class="carousel-caption">
                    <h3>第三张图片描述标题</h3>
                    <p>第三张图片描述内容显示在这里！！！</p>
                </div>
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
{% endblock %}
