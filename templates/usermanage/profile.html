{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="col-md-4"><h1>{{ user.username }}</h1></div>
                <br>
                {% if profile.avatar %}
                    <img src="{{profile.avatar.url}}" style="max-width: 20%; border-radius: 15%;" class="col-md-4" alt="{{ user.username }}">
                {% else %}
                    <h5 class="col-md-4">暂无头像</h5>
                {% endif %}
                <br>
                <br>
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="avatar" class="input-group-text">上传头像</label>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    <br>
                    <div class="form-group col-md-4">
                        <label for="bio">简介</label>
                        <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
